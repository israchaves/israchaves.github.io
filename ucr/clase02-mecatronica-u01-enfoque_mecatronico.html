## Funciones de los sistemas mecatrónicos

* Es crucial **dividir las tareas/funciones en mecánicas o electrónicas**, como paso para identificar qué se puede mejorar
* **Mejora de las propiedades operativas**. Un sistema de control adecuado aumenta la precisión, no sólo mecánicamente sino al comparar la variabla real, con una referencia.


---
## Funciones de los sistemas mecatrónicos

* Un mejor control, permite que las variables de referencia se acerquen a los valores límites, logrando temperaturas más altas, presiones mayores, voltajes más altos, etc.
* **Agregar funciones nuevas**, como por ejemplo, calcular cantidades no medibles, a partir de la retroalimentación, como *tensiones internas, ángulos de deslizamiento, temperaturas, etc*


Note:

Control elaborado a partir del modelado y control adaptativo, permite un mayor rango de operación, en comparación a un control más fijo.

## Técnicas de integración

* **Agregar componentes**, típicamente sensores inteligentes, microprocesadores y microcontroladores, los sistemas embebidos juegan un papel muy importante en esta etapa.
* **Agregando software para procesar la información**. Se refiere a funciones de control avanzado, como procesos de diagnóstico, optimización, gestión de los procesos, supervisión, lo cual genera procesamiento en tiempo real.

Note:

De esta manera, los sistemas mecánicos, al final están gobernados por varios sistemas de control al mismo tiempo.
