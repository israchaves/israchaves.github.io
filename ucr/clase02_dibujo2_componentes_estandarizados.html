<font size=5,8>

<p style='text-align: justify;'>

  ensamblaje sirven para
  mostrar productos que
  tienen más de una pieza
* Pueden mostrar diferentes tipos de información: 
  * Qué componentes tiene
  * Cómo funciona
  * Cómo se ensambla y desensambla
* Para que los dibujos de ensamblaje sean eficaces
  transmitiendo información, es importante conocer:
  * Las normas o principios de representación de dibujo de conjuntos
  * Los contenidos de los dibujo de conjuntos

## Normas de representación

<span style="font-size: 20.0pt; ">

<div id="left">

La mayoría de las convenciones generales de los
dibujos de ingeniería pueden aplicarse también a
los dibujos de ensamblaje.

Pero los dibujos de ensamblaje tienen ciertas
convenciones propias, no compartidas con los
dibujos de pieza aislada:

* Utilizar rayados diferentes
  para piezas distintas
* Compartir contornos de
  piezas adyacentes
* Cortar solo aquellas piezas
  que interese
* Simplificar los dibujos mezclando
  representaciones convencionales
  y simbólicas

</div>

<div id="right">

<img align="right" width="500" height="400" src="media/ensamble03.png">

</div>
</span>

---
## Contenidos

<span style="font-size: 20.0pt; ">

El contenido de los dibujos de
ensamblaje debe adaptarse a
su función, de la siguiente manera:
* Ilustrar el **montaje** -> Se utilizan dibujos en **explosión**
* Mostrar su **funcionalidad** -> Usamos dibujos de **subconjunto**
* Presentar las **partes** que lo componen -> Se usan **marcas y listas de despiece**

Las funciones no son excluyentes, y en nuestro campo, **prácticamente siempre** utilizamos marcas y listas de partes
</span>

---
## Lista de despiece

<span style="font-size: 20.0pt; ">

Los contenidos de la tabla se eligen en función del uso
que se vaya a dar a cada dibujo.
Los contenidos más típicos son (*1 y 2 son obligatorios, y los demás son opcionales*):

1. Número de marca, o referencia de pieza. **Debe estar siempre presente**
2. Denominación, o designación, de la pieza. **Un nombre descriptivo de la pieza**
3. Cantidad de piezas iguales que existen en el producto
4. Referencia o dibujo de pieza
5. Observaciones generales
6. Material en el que se realiza la pieza

</span>
