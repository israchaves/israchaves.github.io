## Ecuaciones importantes

<span style="font-size: 25.0pt; ">

Las relaciones más importantes en un BJT son:

$$
V_{BE}=0,7 [V]
$$

$$
I_{E}=(\beta + 1 ) I_{B} \cong I_{C}
$$

$$
I_{C} = \beta I_{B}
$$
</span>

---
## Polarización del BJT

<span style="font-size: 25.0pt; ">

La operación de las regiones de corte, saturación y lineal, para un transistor BJT, se da como sigue:

1. **Región lineal/activa:**
   * Unión base-emisor polarizada en directa
   * Unión base-colector polarizada en inversa
2. **Región de corte:**
    * Unión base-emisor polarizada en inversa
    * Unión base-colector polarizada en inversa
3. **Región de saturación:**
    * Unión base-emisor polarizada en directa
    * Unión base-colector polarizada en directa

</span>


---
## Polarización del BJT

<span style="font-size: 25.0pt; ">

Para que el BJT se polarice en su región activa, o de operación
lineal, se debe cumplir que:

1. La unión **Base-Emisor** debe polarizarse en directa, con el
   voltaje de polarización entre 0, 6 V y 0, 7 V
2. La unión **Base-Colector** debe polarizarse en inversa (más
   positivo en la región N)
