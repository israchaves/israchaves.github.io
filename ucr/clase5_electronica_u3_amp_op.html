<h2 id="tipos-de-amplificadores">Tipos de amplificadores</h2>
<span style="font-size: 20.0pt; ">
<p>De acuerdo a la <em>variable eléctrica</em>, se clasifican en:</p>
<ul>
<li data-marpit-fragment="1"><strong>Amplificadores de voltaje:</strong> Lo que se afecta es la tensión, lo que pase con la corriente no es importante. Por ejemplo, los transformadores o amplificadores operacionales.</li>
<li data-marpit-fragment="2"><strong>Amplificadores de corriente:</strong> Se varía la corriente, no interesa lo que ocurra al voltaje. El BJT y los equipos de soldadura de arco son casos de este amplificador.</li>
<li data-marpit-fragment="3"><strong>Amplificadores de potencia:</strong> La variable importante es la potencia, sin importar lo que ocurra al voltaje o a la corriente por separado. Por ejemplo, los amplificadores de equipos de audio para conciertos.</li>
</ul>
<p><em>Las clasificaciones no son excluyentes entre sí, un amplificador siempre pertenecerá a un tipo de cada una</em></p>
</span>
</section>

<h2 id="configuraci%C3%B3n-en-cascada">Configuración en cascada</h2>
<span style="font-size: 22.0pt; ">
<p>Es cuando los amplificadores se colocan uno detrás<br />
del otro, de tal forma que la salida del anterior es la entrada del que sigue</p>

<h2 id="par%C3%A1metros-el%C3%A9ctricos">Parámetros eléctricos</h2>
<span style="font-size: 22.0pt; ">
<p>El amplificador tiene una impedancia de entrada y otra de salida. El voltaje que se amplifica es el que se encuentra en esta impedancia de entrada y el valor amplificado estará en serie con la impedancia de salida.</p>
